<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Panel{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">

    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Sistema BDM</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('informe_mod_list') }}">Informes MOD</a>
            </li>

            {% if session.get('rol') == 'uploader' %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('informe_mod_nuevo') }}">Nuevo Informe</a>
            </li>
            {% endif %}
          </ul>

          <ul class="navbar-nav">
            {% if session.get('username') %}
            <li class="nav-item">
              <span class="navbar-text me-3 text-white">
                ðŸ‘¤ {{ session['username'] }} ({{ session['rol'] }})
              </span>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Cerrar sesiÃ³n</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mb-5">
      {% block content %}
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
